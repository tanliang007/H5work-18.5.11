<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		@charset "UTF-8";
		*,
		::before,
		::after {
			margin: 0;
			padding: 0;
		/*清除移动端默认的 点击高亮效果*/
			-webkit-tap-highlight-color: transparent;
		/*设置所有的都是以边框开始计算宽度 百分比*/
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		body, html {
			width: 100%;
			height: 100%;
		}

		body {
			font-family: PingFangSC-Regular, sans-serif;
			color: #333;
			background-color: #f5f5f5;
		}
		a {
			color: #333;
		}
		a, a:hover {
			text-decoration: none;
		}
		input {
			border: none;
			outline: none;
		/*清除移动端默认的表单样式*/
			-webkit-appearance: none;
		}
		ul, ol {
			list-style: none;
		}
		.pull-left {
			float: left;
		}

		.pull-right {
			float: right;
		}

		/* 清除浮动 */
		.clearfix::before,
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
			line-height: 0;
			visibility: hidden;
			height: 0;
		}

		/*利用绝对定位宽高拉升原理，中心居中元素*/
		.middle {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}

		/*单行文本溢出显示省略号「to ==> text-overflow」*/
		.to {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		/* 通用样式结束 */
		.title{
			margin-bottom: 5px;
			background: #fff;
			text-align: center;
			height: 40px;
			font-size: 18px;
			line-height: 40px;
		}
		.list-item{
			display: flex;
			margin-bottom: 2px;
		}
		.list-item label{
			flex-basis: 120px;
			background: #fff;
			height: 40px;
			text-indent: 8px;
			font-size: 14px;
			line-height: 40px;
		}
		.list-item input{
			width: 100%;
			text-indent: 5px;
			height: 40px;
			line-height: 40px;
			font-size: 14px;
		}
		.tijiao{
			background: #ec971f;
			width: 90%;
			height: 34px;
			line-height: 34px;
			margin: 20px auto;
			text-align: center;
		}
		.tijiao input{
			width: 100%;
			height: 100%;
			background: #ec971f;
			color: #fff;
		}
		.mask{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			z-index:1;
			background-color: rgba(0,0,0,0.7);
		}
		.masktitle{
			position: fixed;
			top: 50%;
			left: 50%;
			width: 90%;
			transform: translate(-50%,-50%);
			z-index:9;
			background-color:#fff;
		}
		.masktitle h5{
			font-size: 16px;
			padding: 10px 0 10px 10px;
			border-bottom:1px solid #ccc; 
		}
		.masktitle .close{
			text-align: right;
			padding-right: 20px;
			border-top:1px solid #ccc; 
		}
		.masktitle .totast{
			padding: 10px 0 10px 10px;
			font-size: 15px;
		}
		.masktitle .close>span{
			display: inline-block;
			padding: 0 15px;
			margin: 10px 0px;
			border: 1px solid #ccc;
		}
	</style>
	</head>
	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/vue.js"></script>
	<body>

		<div id="app">
			<div class="title">名片信息</div> 
			<form   @submit.prevent="submit">
					<input type="hidden" id="userId" name="userId" value="7" v-model='user.userId' >
					<div class="list">
							<div class="list-item">
								<label>手机号码1</label>
								<input type="text"  autocomplete="off" placeholder="常用手机号" v-model='user.phone' >
							</div>
							
							<div class="list-item">
								<label>手机号码2</label>
								<input type="text" autocomplete="off"  placeholder="选填" v-model='user.phone2'>
							</div>
											
							<div class="list-item">
								<label>姓名</label>
								<input type="text"  placeholder="您的真实姓名"  v-model='user.name'>
							</div>
											
							<div class="list-item">
								<label>公司名称</label>
								<input type="text" placeholder="请填写公司全称" v-model='user.company'>
							</div>
											
							<div class="list-item">
								<label>职位</label>
								<input type="text" placeholder="请填写您的职位" v-model='user.position'>
							</div>
											
							<div class="list-item">
								<label>公司地址</label>
								<input type="text"  placeholder="请填写公司详细地址" v-model='user.address'>
							</div>
											
							<div class="list-item">
								<label>联系电话1</label>
								<input type="text"  placeholder="选填"  v-model='user.contactNumber'>
							</div>
											
							<div class="list-item">
								<label>联系电话2</label>
								<input type="text"  placeholder="选填" v-model='user.contactNumber2'>
							</div>
								
					</div>	
					<div class="tijiao">
							<input type="submit"   value="立即生成个人名片" >
					</div>

			</form>

			<div class="mask" v-show='isshow'>

			</div>
			<div class="masktitle" v-show='isshow'>
				<h5>消息框</h5>
				<div class="totast">{{msg}}</div>
				<div class="close">
					<span @click='close'>
						关闭
					</span>
				</div>
			</div>

		</div>	

	</body>
	</html>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				user:{
					userId:'',
					phone:'',
					phone2:'',
					name:'',
					company:'',
					position:'',
					address:"",
					contactNumber:'',
					contactNumber2:''
				},
				msg:'1111',
				isshow:false
			},
			mounted () {
				function getQueryString(name) {  
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
        var r = window.location.search.substr(1).match(reg);  
        if (r != null) return unescape(r[2]);  
        return null;  
    		}  
				this.user.userId=getQueryString('userId')
			},
			methods: {
				submit: function() {  
					if(this.user.phone==="" ){
					this.msg='第一个手机号不能为空'
					this.isshow=   	 true;	
					return
				}
				if(/^1\d{10}$/.test(this.user.phone)){
				}else{
					this.msg='第一个手机号格式不正确'
					this.isshow=true;	
					return
				}
				if(this.user.phone2!=""){
					if(/^1\d{10}$/.test(this.user.phone2)){
					}else{
						this.msg='第二个手机号格式不正确'
						this.isshow=true;	
						return
					}
				}
				if(this.user.name==="" ){
					this.msg='姓名不能为空'
					this.isshow=true;	
					return
				}
				if(this.user.company==="" ){
					this.msg='公司名称不能为空'
					this.isshow=true;	
					return
				}
				if(this.user.position==="" ){
					this.msg='职位不能为空'
					this.isshow=true;	
					return
				}
				if(this.user.address==="" ){
					this.msg='公司地址不能为空'
					this.isshow=true;	
					return
				}
				if(this.user.contactNumber!=''){
					if(/^1\d{10}$/.test(this.user.contactNumber)){
					}else{
						this.msg='第一个联系电话格式不正确'
						this.isshow=true;	
						return
					}
				}
				if(this.user.contactNumber2!=''){
					if(/^1\d{10}$/.test(this.user.contactNumber2)){
				}else{
					this.msg='第二个联系电话格式不正确'
					this.isshow=true;	
					return
				}
				}	
				console.log(this.user);
				var that=this;
					$.ajax({
						url:"/wallet-link-api-h5/postcard/newPostcard",
						type : 'post',
						data : that.user,
						success : (data)=>{
							if(data.success){		       
								window.location.href = "/wallet-link-api-h5/postcard/index?userId=7";
							}else{
								this.msg=data.message
								this.isshow=true;	
							}
						},
						error:function(msg) {
							that.msg=msg
							that.isshow=true;	
						}		
					});

				},
				close:function(){
					this.isshow=false;	
				}   
			}
		})
	</script>
